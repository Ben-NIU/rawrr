name: rwaR
env:
    ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        r-version: [4.0, 4.0.3]
    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}
      - name: install Linux packages
        run: sudo apt-get install -y libicu-dev pandoc mono-devel wget unzip texlive texlive-latex-extra texlive-fonts-extra texlive-xetex 

      - name: install R suggested R packages
        run: Rscript -e "install.packages(c('protViz', 'knitr', 'rmarkdown', 'testthat'), repos='https://cloud.r-project.org')"
      - name: fetch and check rawR package
        run: |
          curl http://fgcz-ms.uzh.ch/~cpanse/rawR_0.1.5.tar.gz | tar xvfz - -C /tmp/ \
          && curl -s https://codeload.github.com/fgcz/rawrr/zip/master > /tmp/rawrr-master.zip \
          && cd /tmp && unzip rawrr-master.zip \
          && cp rawR/exec/*.dll rawrr-master/exec \
          && cd rawrr-master/src && make \
          && cd /tmp/ && R CMD build rawrr-master && R CMD check rawrr*tar.gz
